name: my_card_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - imagens/

  fonts:
    - family: Manrope
      fonts:
        - asset: fontes/Manrope-Bold.ttf
        - asset: fontes/Manrope-ExtraBold.ttf
        - asset: fontes/Manrope-ExtraLight.ttf
        - asset: fontes/Manrope-Light.ttf
        - asset: fontes/Manrope-Medium.ttf
        - asset: fontes/Manrope-Regular.ttf
        - asset: fontes/Manrope-SemiBold.ttf
        
    - family: Source Sans
      fonts:
        - asset: fontes/SourceSans3-Regular.ttf